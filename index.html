<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Sertifikat Lomba</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tailwind CSS CDN (untuk estetika tambahan dan kemudahan responsif) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styling untuk font dan body */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            max-width: 900px;
        }
        .search-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 1rem;
            transition: transform 0.3s ease-in-out;
            border: none;
        }
        .result-card {
            border-left: 5px solid #007bff;
            transition: all 0.3s ease-in-out;
        }
        .result-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.15);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 0.5rem;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;
        }
    </style>
</head>
<body>

<div class="container px-4">
    <!-- Header Aplikasi -->
    <header class="text-center mb-5 mt-3">
        <h1 class="text-4xl font-extrabold text-gray-800">Cari Sertifikat Lomba</h1>
        <p class="text-gray-600 mt-2">Masukkan nama atau pilih kategori untuk menemukan sertifikat Anda.</p>
    </header>

    <!-- Panel Pencarian -->
    <div class="card search-card p-4 mb-5 bg-white relative">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Memuat...</span>
            </div>
        </div>

        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-5">
                    <label for="inputNama" class="form-label font-semibold text-gray-700">Nama Peserta</label>
                    <input type="text" class="form-control rounded-lg p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500" id="inputNama" placeholder="Contoh: Ahmad Zakwan">
                </div>
                <div class="col-md-5">
                    <label for="selectKategori" class="form-label font-semibold text-gray-700">Kategori Lomba</label>
                    <select class="form-select rounded-lg p-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500" id="selectKategori">
                        <option value="">-- Semua Kategori --</option>
                        <option value="Cerdas Cermat Matematika">Cerdas Cermat Matematika</option>
                        <option value="Karya Koding Blok">Karya Koding Blok</option>
                        <option value="Video Penerapan Pembelajaran Mendalam">Video Penerapan Pembelajaran Mendalam</option>
                    </select>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary w-full py-2" id="btnCari">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block me-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                        </svg>
                        Cari
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Area Hasil Pencarian -->
    <div id="hasilPencarian" class="row g-4">
        <div class="col-12">
            <div id="statusPencarian" class="text-center p-5 bg-white rounded-xl shadow-inner text-gray-500">
                Silakan masukkan kriteria pencarian dan tekan tombol "Cari".
            </div>
        </div>
    </div>

    <!-- Pemberitahuan Error (jika gagal memuat data) -->
    <div id="errorBox" class="col-12 d-none">
        <div class="alert alert-danger text-center rounded-xl font-medium" role="alert">
            <span id="errorMessage"></span>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // Inisialisasi variabel global
    let allData = [];
    const fileName = "data.json"; // Nama file yang diunggah
    // Variabel global yang diinisialisasi oleh Canvas untuk file yang diunggah
    const dataJsonContentId = typeof __uploaded_file_content_ids !== 'undefined' 
        && __uploaded_file_content_ids[fileName] ? __uploaded_file_content_ids[fileName] : null;

    const hasilPencarian = document.getElementById('hasilPencarian');
    const statusPencarian = document.getElementById('statusPencarian');
    const btnCari = document.getElementById('btnCari');
    const inputNama = document.getElementById('inputNama');
    const selectKategori = document.getElementById('selectKategori');
    const errorBox = document.getElementById('errorBox');
    const errorMessage = document.getElementById('errorMessage');
    const loadingOverlay = document.getElementById('loadingOverlay');

    /**
     * Tampilkan atau sembunyikan loading overlay.
     * @param {boolean} show - True untuk menampilkan, false untuk menyembunyikan.
     */
    function toggleLoading(show) {
        loadingOverlay.style.display = show ? 'flex' : 'none';
        btnCari.disabled = show;
    }

    /**
     * Memuat data dari file data.json yang diunggah.
     */
    async function loadData() {
        toggleLoading(true);
        try {
            let fetchUrl;
            
            // Periksa apakah ID konten untuk file yang diunggah tersedia
            if (dataJsonContentId) {
                // Gunakan content ID untuk fetch yang aman di lingkungan Canvas
                fetchUrl = dataJsonContentId;
            } else {
                // Fallback untuk lingkungan umum (GitHub Pages, dsb.)
                fetchUrl = fileName;
                console.warn("Menggunakan fallback fetch URL. Pastikan file 'data.json' berada di direktori root.");
            }

            // Mengambil file data.json
            const response = await fetch(fetchUrl);
            
            // Cek jika fetch berhasil, tapi status HTTP bukan 200 (OK)
            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error(`File '${fileName}' tidak ditemukan di lokasi ${fetchUrl}.`);
                }
                throw new Error(`Gagal memuat data: Status HTTP ${response.status}`);
            }

            allData = await response.json();
            statusPencarian.innerHTML = "Data berhasil dimuat. Silakan mulai pencarian.";
            errorBox.classList.add('d-none');
        } catch (error) {
            console.error("Kesalahan saat memuat data:", error);
            // Tambahkan pesan yang lebih spesifik jika dataJsonContentId tidak ada dan gagal
            const baseError = "Gagal memuat data. ";
            if (!dataJsonContentId && error.message.includes('404')) {
                 errorMessage.textContent = baseError + "Gagal menemukan data.json. Pastikan file berada di direktori yang sama dengan index.html saat di-deploy (misalnya di GitHub Pages).";
            } else {
                errorMessage.textContent = baseError + error.message;
            }
            errorBox.classList.remove('d-none');
            statusPencarian.innerHTML = errorMessage.textContent;
            allData = []; // Pastikan data kosong jika gagal
        } finally {
            toggleLoading(false);
        }
    }

    /**
     * Fungsi untuk mencari data berdasarkan input pengguna.
     */
    function cariSertifikat() {
        // Guard clause jika data belum dimuat
        if (allData.length === 0) {
            statusPencarian.innerHTML = `Data belum tersedia atau gagal dimuat. Coba muat ulang halaman.`;
            return;
        }

        const namaCari = inputNama.value.trim().toLowerCase();
        const kategoriCari = selectKategori.value.trim();

        // Terapkan filter
        const hasil = allData.filter(peserta => {
            const namaPeserta = peserta.Nama ? peserta.Nama.toLowerCase() : '';
            const kategoriPeserta = peserta.Kategori || '';

            // Filter berdasarkan nama (jika ada input nama)
            const namaMatch = namaCari === '' || namaPeserta.includes(namaCari);

            // Filter berdasarkan kategori (jika kategori dipilih)
            const kategoriMatch = kategoriCari === '' || kategoriPeserta === kategoriCari;

            return namaMatch && kategoriMatch;
        });

        tampilkanHasil(hasil);
    }

    /**
     * Menampilkan hasil pencarian dalam bentuk card view.
     * @param {Array<Object>} results - Array data hasil pencarian.
     */
    function tampilkanHasil(results) {
        // Kosongkan hasil sebelumnya
        hasilPencarian.innerHTML = '';

        if (results.length === 0) {
            hasilPencarian.innerHTML = `
                <div class="col-12">
                    <div id="statusPencarian" class="text-center p-5 bg-white rounded-xl shadow-inner text-gray-500">
                        Maaf, tidak ditemukan data sertifikat yang cocok dengan kriteria pencarian.
                    </div>
                </div>
            `;
            return;
        }

        results.forEach(data => {
            const cardHtml = `
                <div class="col-md-6 col-lg-4">
                    <div class="card result-card h-full bg-white rounded-xl shadow-lg p-4">
                        <div class="card-body">
                            <h5 class="card-title text-xl font-bold text-gray-800 mb-3">
                                ${data.Nama || 'Nama Tidak Tersedia'}
                            </h5>
                            
                            <div class="text-sm space-y-2">
                                <p class="mb-0">
                                    <span class="font-medium text-gray-600">Asal Sekolah:</span>
                                    <br>
                                    <span class="font-semibold text-blue-700">${data['Asal Sekolah'] || '-'}</span>
                                </p>
                                <p class="mb-0">
                                    <span class="font-medium text-gray-600">Kategori Lomba:</span>
                                    <br>
                                    <span class="font-semibold text-green-700">${data.Kategori || '-'}</span>
                                </p>
                            </div>
                            
                            <a href="${data['Link Sertifikat'] || '#'}" target="_blank" 
                                class="btn btn-sm btn-success mt-4 w-full rounded-md font-semibold ${data['Link Sertifikat'] ? '' : 'disabled'}"
                                ${data['Link Sertifikat'] ? '' : 'aria-disabled="true"'}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block me-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                                Download Sertifikat
                            </a>
                        </div>
                    </div>
                </div>
            `;
            hasilPencarian.insertAdjacentHTML('beforeend', cardHtml);
        });
    }

    // --- Event Listeners ---
    btnCari.addEventListener('click', cariSertifikat);
    
    // Memungkinkan pencarian saat menekan Enter di input nama
    inputNama.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            cariSertifikat();
        }
    });

    // --- Inisialisasi Aplikasi ---
    // Memuat data saat halaman dimuat
    document.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
